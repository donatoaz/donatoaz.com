######################## default configuration ####################
baseURL = "http://donatoaz.com/"
languageCode = "en-us"
title = "donatoaz.com"
theme = "twenty-twenty-hugo"
copyright = "&copy; <a href=\"https://github.com/donatoaz\">Donato Azevedo</a> 2020"

languageName = "En"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = [] # desable language from here
# google analytics
googleAnalytics = "" # example : UA-123-45



############################## Output ###############################
[outputs]
home = ["HTML", "RSS", "JSON"]

# unsafe html
[markup.goldmark.renderer]
unsafe = true

[taxonomies]
category = "categories"
tag = "tags"
author = "author"

############################## navigation ###############################

# main menu
[[menu.main]]
name = "Home"
URL = "/"
weight = 1

