URL = "about"
weight = 2

[[menu.main]]
name = "Blog"
URL = "blog"
weight = 3

[[menu.main]]
name = "Archive"
URL = "posts"
weight = 4

# only desktop menu
[[menu.desktop]]
name = "Contact"
